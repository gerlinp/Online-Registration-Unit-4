<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link type="text/css" rel="stylesheet" href="normalize.css" />  
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Asap">   
    <script src="js/scripts.js"></script>
</head>
  
<body>

    <header>
        <h1>THE CODE REVIEW</h1>
    </header>
    
    <main>     
        <div class="aligncenter">
            <h2> Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>  
        </div>

        <form class="bordertop">
            <fieldset>  <!-- Contact section -->    
                <legend class="bold"> Contact Information</legend>

                <div class="regbox">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="user_name" placeholder="Required" required>
                </div>

                <div class="regbox">  
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required> 
                </div>

                <div class="regbox">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="Example: (555)-555-5555">
                </div>

                <div class="regbox">
                    <label for="address">Street Address</label>
                    <input type="text" id="addr" name="user_address" placeholder="Your street address"> 
                </div>

                <div class="regbox">
                    <label for="city">City</label>
                    <input type="text" id="cty" name="user_city" placeholder="The city you live in">
                </div> 

                <div class="regbox">
                    <label for="state">State</label>
                        <select id="state" name="user_state" >
                            <option value="" disabled selected hidden>Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                </div>

                <div class="regbox">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip"> 
                </div>

                <div class="line2"> </div>

            </fieldset>

            <div class="bordertop"></div>

            <fieldset class="exceed">  <!-- Newsletter section -->
            <legend class="news">Newsletter</legend>
            <div >
                <label>Select the newsletters you would like to receive</label>
            </div>

            <div class="newsbox"> 
                <input type="checkbox" id="nwhtml" name="user_newsletter">
                <Label class="newsletter" for="nwhtml">HTML News</label>
            </div> 

            <div class="newsbox"> 
                <input type="checkbox" id="nwcss" name="user_newsletter">
                <Label class="newsletter" for="nwcss">CSS News</label>
            </div>  

            <div class="newsbox">      
                <input type="checkbox" id="nwjava" name="user_newsletter">
                <Label class="newsletter" for="nwjava">Javascript News</label>
            </div>  

                <label class="bold"><strong>Newsletter format</strong></label>

            <div class="newsbox">  
                <input type="radio" id="htext" value="htext" name="user_format">
                <label for="htext" class="rdo">HTML</label>
            </div>

            <div class="newsbox">      
                <input type="radio" id="ptext" value="ptext" name="user_format">
                <label for="ptext" class="rdo">Plain text</label>
            </div>

                <label>Other topics you'd like to hear about</label>
            <div class="regbox"></div>
            <textarea id="topics" name="user_topics" ></textarea>


            </fieldset>
            <div class="regbox">    
                <button type="submit">Sign up</button>
            </div>

        </form>

        <footer>Copyright The Code Review</footer>
        </div>
    </main>
</body>

</html>
